    <script>
      const urlParams = (window.location.href);
      const params = urlParams.split('?')[1];
      const param = params.split('=')[1];
      // console.log(param);
      function cardGen(user){
        var name = document.getElementById('name');
        name.textContent = user['full_name'];
        var eligibility = document.getElementById('eligibility');
        eligibility.textContent = user['eligibility'];
        var subject = document.getElementById('subject');
        subject.textContent ='Teaching Field: ' + user['content_subject'];
        var clg_code = document.getElementById('clg_code');
        clg_code.textContent ='College Code: '+ user['clg_code'];
        var clg_add = document.getElementById('clg_add');
        clg_add.textContent ='College Address: '+ user['clg_street_name']+', '+user['clg_city']+', '+user['clg_state']+', '+user['clg_contry']+', '+user['clg_zip_code'];
        var number = document.getElementById('number');
        number.textContent = user['emp_contact'];
        var bldgrp = document.getElementById('bldgrp');
        bldgrp.textContent = user['blood_grp'];
        var name = document.getElementById('name');
        name.textContent = user['full_name'];
      }
    </script>
    <script>
      fetch('http://localhost:5000/admin/dashboard/'+param)
      .then(x => x.json())
      .then(y => cardGen(y))
